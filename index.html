<html lang="en"><head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>

</head>
<body>
    <section>
        <div>
            <form action="" method="post">
            <h1 align="center"><b>CONTACT FORM</b></h1>
            <fieldset >
               
                <legend><h1>Fill Your Information</h1></legend>
                <label for="name">Name:</label>
                
                <input type="text"  name="name" id="" placeholder="Enter your name">
                <br>
                <br>

                <label for="mail">E-mail ID:</label>
               
                <input type="email" name="email" id="" placeholder="Enter your mail id">
                <br>
                <br>

                <label for="mobile">Mobile Number:</label>
                
                <input type="number" name="mobile" id="" placeholder="Enter your Mobile Number">
                <br>
                <br>
                

                <label for="message">Message Subject:</label>
                
                <input type="text" name="message" id="" placeholder="Enter message subject">
                <br>
                <br>
                <label for="detailed_message">Drop your message:</label>
                
                <textarea name="detailed_message" id="" placeholder="Drop your message here"></textarea>
                
                

                
            </fieldset>
            <div align="center">
            <br>
            <button type="submit"><b><h3>SEND</h3></b></button> 
             </div>
            </form>
        </div>
    </section>
   

</body></html>
